<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form method="post">

	<label for="name">Name</label>
		<input type="text" required id="name">
	<label for="email">Email</label>
		<input type="email" id="email" required>
	<br>
	<label for="male"><input type="radio" id="male" value="male" name="gender" required>Male</label>
	<label for="female"><input type="radio" id="female" value="female" name="gender" required> Female</label>
	<br>
	<label for="cars">Car Brands</label>
    <select id="cars"  required>
        <option value="" disabled selected>Select a brand</option>
        <option value="Dell">Dell</option>
        <option value="Asus">Asus</option>
        <option value="Apple">Apple</option>
        <option value="HP">HP</option>
	</select>
		<br>
	<label for="carage">Car Age</label>
		<input type="number" id="carage" required>

	<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required>

	<br>

	<label for="password">Password</label>
		<input type="password" id="password" required>

		<br>

	<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
